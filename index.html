<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  
  <title>Frontend Mentor | Results summary component</title>
  
</head>
<body>

  <main class="card">

    <!-- ---------------------first-card---------------------------- -->

    <div class="card-result">
      <p class="result">Your Result</p>
      <div class="circle">
        <div class="number-of-number">76</div>
        <div class="number">of 100</div>
      </div>
      <h3>Great</h3>
      <p class="score">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <!-- ----------------------second-card---------------------------- -->

    <div class="summary">
      <h3>Summary</h3>
      <div class="reaction">
        <span class="img"><img src="assets/images/icon-reaction.svg" alt="reaction"> Reaction</span>
        <span><span class="obtained">80</span> <span class="maximum">/ 100</span></span>
      </div>

      <div class="memory">

        <span class="img">
          <img src="assets/images/icon-memory.svg" alt="memory"> Memory
        </span>
        <span>
          <span class="obtained">92</span> 
          <span class="maximum">/ 100</span>
        </span>
      </div>

      <div class="verbal">
        <span class="img">
          <img src="assets/images/icon-verbal.svg" alt="verbal"> Verbal
        </span>
        <span>
          <span class="obtained">61</span> 
          <span class="maximum">/ 100</span>
        </span>
      </div>

      <div class="visual">
        <span class="img">
          <img src="assets/images/icon-visual.svg" alt="visual"> Visual
        </span>
        <span>
          <span class="obtained">72</span> 
          <span class="maximum">/ 100</span>
        </span>
      </div>

      <button>Continue</button>
    </div>
  </main>



  <div class="attribution" style="font-family: 'Hanken Grotesk', sans-serif;" >
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#"><b>Alejandro Rojas</b></a>.
  </div>
</body>
</html>
